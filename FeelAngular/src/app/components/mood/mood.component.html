
    <div class="container p-5">
      <div class="row">
        <div class="col-12 border border-light rounded p-5 shadow">
          <h1 class="moodTitulo" >Como você está se sentindo?</h1>
          <hr />
          <form [formGroup]="formulario" (ngSubmit)="EnviarFeel()">
            <div class="form-group">
              <label class="moodLetra"> Insira um sentimento </label>
              <input type="text" class="form-control form-control-sm " formControlName="musicaFeeling">
            </div>
            <button type="submit" class="btn btn-lg btn-outline-light mt-4">Procurar</button>
          </form>
        </div>


    <table class=" table-striped table-hover table-sm border border-light rounded mt-5 shadow tabelaDados" *ngIf="musicas">
      <tr class="thead-light formLetra">
        <th >Nome da Música</th>
        <th>Banda ou Artista</th>
        <th>Estilo</th>
        <th>Como eu me sinto ouvindo</th>
      </tr>
      <tr  *ngFor="let musica of musicas">
        <td class="border shadow" >{{musica.musicaNome}}</td>
        <td class="border shadow" >{{musica.musicaArtista}}</td>
        <td class="border shadow" >{{musica.musicaEstilo}}</td>
        <td class="border shadow" >{{musica.musicaFeeling}}</td>
        <!-- <td class="border shadow"><button (click)="PesquisarYou()"> Ouça agora!</button></td> -->
        <td>
        </td>
      </tr>
    </table>
  </div>
</div>
