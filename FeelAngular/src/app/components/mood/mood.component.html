
<div class="container p-5">
  <div class="border border-light rounded p-5 " >
    <div class="container p-5">
      <div class="row">
        <div class="col-12 border border-light rounded p-5 shadow">
          <h1 >Como você está se sentindo?</h1>
          <hr />
          <form [formGroup]="formulario" (ngSubmit)="EnviarFeel()">
            <div class="form-group">
              <label> Insira um sentimento </label>
              <input type="text" class="form-control form-control-sm " formControlName="musicaFeeling">
            </div>
            <button type="submit" class="btn btn-md btn-outline-light botaoProcurar">Procurar</button>
          </form>
        </div>
      </div>
    </div>

    <table class="table table-striped table-hover table-sm" *ngIf="musicas">
      <tr class="thead-light">
        <th>Nome da Música</th>
        <th>Banda ou Artista</th>
        <th>Estilo</th>
        <th>Como eu me sinto ouvindo</th>
        <th>Link para ouvir</th>
        <th>Ações</th>
      </tr>
      <tr  *ngFor="let musica of musicas">
        <td>{{musica.musicaNome}}</td>
        <td>{{musica.musicaArtista}}</td>
        <td>{{musica.musicaEstilo}}</td>
        <td>{{musica.musicaFeeling}}</td>
        <td>{{musica.musicaLink}}</td>
        <td>
        </td>
      </tr>
    </table>
  </div>
</div>

      <button type="button" class="btn btn-sm btn-outline-secundary btn-dark botaoMusica"> Voltar</button>
