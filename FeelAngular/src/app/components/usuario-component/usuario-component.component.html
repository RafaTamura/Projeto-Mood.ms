
<div class="container content p-5" *ngIf="visibilidadeTabela">
  <div class="row">
  <div class="border col-6 border-light rounded p-5 " >
    <div>

      <h1 class="tituloCadastro">Perfil</h1>
      <button type="button" class="btn btn-lg mt-3 btn-dark" (click)="ExibirFormularioCadastro()">
        Novo Usuário
      </button>

    </div>

  </div>
  <div class="col-6 text-center border rounded border-light">
    <img class="usuarioImagem mt-3 " src="../../../assets/img/usuario.png">
      <table class="table mt-3">
      <tr class="thead-light ">
        <th class="dadosCadastro">Nome</th>
        <th class="dadosCadastro">Email</th>
      </tr>
      <tr  *ngFor="let usuario of usuarios">
        <td  class=" border border-light dadosCadastro">{{usuario.nome}}</td>
        <td  class="border border-light dadosCadastro">{{usuario.email}}</td>
        <button type="button" class="btn btn-sm btn-info " (click)="ExibirFormularioAtt(usuario.id)">Atualizar</button>
        <button type="button" class="btn btn-sm btn-danger " (click)="ExcluirUsuario(usuario)">Excluir</button>
      </tr>
    </table>



  </div>
  </div>
</div>
<div class="container p-5" *ngIf="visibilidadeFormulario">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
      <h6 class="dadosCadastro"> {{ tituloFormulario }}</h6>
      <hr />
      <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
        <div class="form-group mt-3">
          <label class="dadosCadastro"> Nome </label>
          <input type="text" placeholder="Digite aqui o seu nome" class="form-control form-control-sm" formControlName="nome">
        </div>
        <div class="form-group mt-3">
          <label class="dadosCadastro"> Email </label>
          <input placeholder="Digite aqui o seu melhor email" type="email" class="form-control form-control-sm" formControlName="email">
        </div>
        <div class="form-group mt-3">
          <label class="dadosCadastro"> Senha </label>
          <input type="password" placeholder="Cuidado! Não conte sua senha para ninguém!" class="form-control form-control-sm" formControlName="senha">
        </div>
        <div class="container">
          <div class="row">
            <button type="submit" class="btn btn-sm btn-outline-secundary btn-dark botaoMusica mt-3"> Enviar </button>
            <button type="button" class="btn btn-sm btn-outline-secundary btn-dark botaoMusica mt-3" (click)="Voltar()" > Voltar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
