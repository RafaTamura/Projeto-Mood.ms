
<div class="container p-5" *ngIf="visibilidadeTabela">
  <div class="border border-light rounded p-5 " >
    <div>

      <h1 class="tituloCadastro">Perfil</h1>
      <button type="button" class="btn btn-sm btn-secondary" (click)="ExibirFormularioCadastro()">
        Novo Usuário
      </button>

    </div>
    <table class="table table-striped table-hover table-sm" *ngIf="usuarios">
      <tr class="thead-light">
        <th>Nome</th>
        <th>Email</th>
        <th>Senha</th>
        <th>Ações</th>
      </tr>
      <tr  *ngFor="let usuario of usuarios">
        <td>{{usuario.nome}}</td>
        <td>{{usuario.email}}</td>
        <td>{{usuario.senha}}</td>
        <td>
          <button type="button" class="btn btn-sm btn-outline-info" (click)="ExibirFormularioAtt(usuario.id)">Atualizar</button>
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="ExcluirUsuario(usuario)">Excluir</button>
        </td>
      </tr>
    </table>
  </div>
</div>
<div class="container p-5" *ngIf="visibilidadeFormulario">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
      <h6> {{ tituloFormulario }}</h6>
      <hr />
      <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
        <div class="form-group">
          <label> Nome </label>
          <input type="text" class="form-control form-control-sm" formControlName="nome">
        </div>
        <div class="form-group">
          <label> Email </label>
          <input type="email" class="form-control form-control-sm" formControlName="email">
        </div>
        <div class="form-group">
          <label> Senha </label>
          <input type="password" class="form-control form-control-sm" formControlName="senha">
        </div>
        <div class="container">
          <div class="row">
            <button type="submit" class="btn btn-sm btn-outline-secundary btn-dark botaoMusica"> Enviar </button>
            <button type="button" class="btn btn-sm btn-outline-secundary btn-dark botaoMusica" (click)="Voltar()" > Voltar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
