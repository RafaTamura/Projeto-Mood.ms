
<div class="container p-5">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
      <h6> {{ tituloFormulario }}</h6>
      <hr />
      <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
        <div class="form-group">
          <label> Nome </label>
          <input type="text" class="form-control form-control-sm" formControlName="nome">
        </div>
        <div class="form-group">
          <label> Email </label>
          <input type="email" class="form-control form-control-sm" formControlName="email">
        </div>
        <div class="form-group">
          <label> Senha </label>
          <input type="password" class="form-control form-control-sm" formControlName="senha">
        </div>
        <div class="container">
          <div class="row">
            <button type="submit"class="btn btn-sm btn-outline-secundary"> Salvar </button>
          </div>
          <div class="pl-1"> <button type="button" class="btn btn-sm btn-light"> Voltar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
